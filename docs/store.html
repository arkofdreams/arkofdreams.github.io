<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Store - Ark of Dreams</title>
    <meta name="description" content="Shop and upgrade your Arkonian to X2Earn more" />
    <meta property="og:title" content="Store - Ark of Dreams" />
    <meta property="og:description" content="Shop and upgrade your Arkonian to X2Earn more" />
    <meta property="og:image" content="//www.arkofdreams.io/images/bg-1.png" />
    <meta property="og:url" content="//www.arkofdreams.io/store" />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@arkofdreams" />
    <meta name="twitter:title" content="Store - Ark of Dreams" />
    <meta name="twitter:description" content="Shop and upgrade your Arkonian to X2Earn more" />
    <meta name="twitter:image" content="https://www.arkofdreams.io/images/bg-1.png" />

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" />
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

    <link rel="stylesheet" type="text/css" href="/styles/theme.css?v2" />
    <link rel="stylesheet" type="text/css" href="/styles/store.css?v2" />
  </head>
  <body>
    <header class="head">
      <div class="container">
        <nav class="left">
          <a class="logo" href="/">
            <img src="/images/aod-logo-foot.png" />
          </a>
        </nav>
        <nav class="right">
          <a href="/arkonians.html">Arkonians</a>
          <a href="/store.html">Store</a>
          <a href="/rewards.html">Rewards</a>
          <a class="btn btn-outline btn-secondary" href="https://arkofdreams.gitbook.io/whitepaper" target="_blank">
            White Paper
          </a>
          <a class="btn btn-solid btn-primary" href="https://discord.gg/invite/aod" target="_blank">
            <i class="fab fa-discord"></i>
            Discord
          </a>
        </nav>
      </div>
    </header>
    <main class="body">
      <section class="section section-1">
        <div class="container">
          <h1>Welcome to the Ark Store</h1>
          <p>Shop and upgrade your Arkonian to X2Earn and more.</p>
          <div class="disconnected">
            <a class="btn btn-large btn-solid btn-primary" data-do="connect" data-on="click" href="javascript:void(0)">
              Connect to Polygon Network
            </a>
            <a class="note" href="https://metamask.app.link/dapp/www.arkofdreams.io/vesting" target="_blank">
              Use Metamask Mobile
            </a>
          </div>
          <div class="connected">
            <a class="note" href="https://opensea.io/collection/" target="_blank">
              View on OpenSea
            </a>
          </div>
        </div>
      </section>
      <section class="section section-2">
        <div class="items"></div>
      </section>
    </main>
    <footer class="foot">
      <h3>Follow Us</h3>
      <a class="social" href="https://www.twitter.com/ArkOfDreams/" target="_blank">
        <i class="fab fa-twitter"></i>
      </a>
      <a class="social" href="https://facebook.com/ArkOfDreamsio/" target="_blank">
        <i class="fab fa-facebook"></i>
      </a>
      <a class="social" href="https://www.instagram.com/arkofdreams/" target="_blank">
        <i class="fab fa-instagram"></i>
      </a>
      <a class="social" href="https://discord.gg/invite/aod" target="_blank">
        <i class="fab fa-discord"></i>
      </a>
      <a class="social" href="https://github.com/arkofdreams" target="_blank">
        <i class="fab fa-github"></i>
      </a>
      <div class="masthead">
        <a href="/private-sale.html">Private Sale</a>
        | <a href="/public-sale.html">Public Sale</a>
        | <a href="/vesting.html">Vesting</a>
        | <a href="/terms-of-use.html">Terms of Use</a>
        <div>Innovative Impact Ventures, Inc</div>
        <div>&copy; Copyright 2023</div>
      </div>
    </footer>
    <template id="tpl-item">
      <div class="item" data-do="modal-open" data-id="{ID}" data-on="click">
        <div class="preview">
          <img src="{IMAGE}" loading="lazy" />
        </div>
        <div class="info">
          <h3>{NAME}</h3>
          <div class="supply">{SUPPLY}</div>
          <div class="price">
            <span class="eth{MATIC_HIDE}">
              <img src="https://openseauserdata.com/files/6f8e2979d428180222796ff4a33ab929.svg" width="8" /> 
              {MATIC_PRICE}
            </span>
            <span class="gratis{TOKEN_HIDE}">{TOKEN_PRICE}</span>
          </div>
        </div>
      </div>
    </template>
    <template id="tpl-modal">
      <div id="modal" class="modal" data-do="modal-overlay-close" data-on="click">
        <div class="overlay">
          <header class="modal-head">
            <a data-do="modal-close" data-on="click" data-target="#modal" href="javascript:void(0)">&times;</a>
          </header>
          <section class="modal-body">
            <div class="center">
              <div class="preview">
                <img src="{IMAGE}" loading="lazy" />
              </div>
              <div class="info">
                <h3>{NAME}</h3>
                <p>{DESCRIPTION}</p>
              </div>
            </div>
          </section>
          <footer class="modal-foot">
            <div class="supply">{SUPPLY}</div>
            <div class="actions">
              <a 
                class="btn btn-outline btn-primary{MATIC_HIDE}"
                data-id="{ID}"
                data-price="{MATIC_PRICE}"
                data-max="{MAX}"
                data-supply="{SUPPLY}"
                data-do="buy-matic" 
                data-on="click"
                href="javascript:void(0)"
              >Mint Now For Îž {MATIC_PRICE} MATIC</a>
              <a 
                class="btn btn-outline btn-primary{TOKEN_HIDE}"
                data-id="{ID}"
                data-price="{TOKEN_PRICE}"
                data-max="{MAX}"
                data-supply="{SUPPLY}"
                data-do="buy-token" 
                data-on="click"
                href="javascript:void(0)"
              >Mint Now For {TOKEN_PRICE} ARKONS</a>
            </div>
          </footer>
        </div>
      </div>
    </template>
    <script type="text/javascript" src="/scripts/lib/web3.js"></script>
    <script type="text/javascript" src="/scripts/lib/doon.js"></script>
    <script type="text/javascript" src="/scripts/lib/metamask.js?v2"></script>
    <script type="text/javascript" src="/scripts/lib/notify.js"></script>
    <script type="text/javascript" src="/scripts/contracts-mainnet.js?v2"></script>
    <script type="text/javascript" src="/scripts/store.js?v2"></script>
  </body>
</html>

      <span class="star-1 stars"></span>

    <div class="container mx-auto px-4">
      <div class="flex flex-row mb-36">
        <div class="basis-4/12 mt-8 cursor-pointer">
          <image
            src="./assets/images/white-logo.png"
            alt="white logo ark of dreams"
            width="240px"
            height="50px"
          />
        </div>
        <div class="basis-8/12 mt-8 z-50">
          <ul class="flex flex-row justify-end navbar">

      <main>
        <div  class="nft">
        <div 
              class="text-xl mx-2 pt-2 text-white text-center font-semibold mb-5"
        >Mint your Arkonian Pet</div>
        <div class="max-w-md bg-white shadow-lg rounded-xl mb-8 mx-auto">
          <img
            src="./assets/images/img_pet.png"
            alt="pet"
            width="450px"
            height="320px"
            class="rounded-t-xl"
          />
          <div class="flex  flex-row justify-center">
            <div
              id="minus"
              class="cursor-pointer text-2xl p-4 bg-[#00BBF9] text-white w-14 h-14 rounded-full flex flex-items-center justify-items-center text-center border-2 border-[#03A7DD] -mt-8 z-20"
            >
              <i class="fa fa-minus"></i>
            </div>
            <div
              class="text-3xl mx-2 pt-2 bg-white w-48 h-14 text-[#096D8E] rounded-full  text-center shadow-lg shadow-[#b1ebff] align-middle -mt-8 z-20 font-semibold"
            >
              Mint <span id="mintValue"></span>/5
            </div>
            <div
              id="plus"
              class="cursor-pointer text-2xl p-4 bg-[#00BBF9] text-white w-14 h-14 rounded-full flex flex-items-center justify-items-center text-center border-2 border-[#03A7DD] -mt-8 z-20"
            >
              <i class="fa fa-plus"></i>
            </div>
          </div>
          <div
            class="flex flex-row text-center mt-12 text-lg font-semibold text-[#240046]"
          >
            <div class="basis-5/12 text-right"><span id="petValue"></span> BUSD per pet</div>
            <div class="basis-2/12 text-2xl text-[#A8ABFF]">|</div>
            <div class="basis-5/12 text-left">10/5,000 available</div>
          </div>
          <div
            class="flex flex-row text-center mt-8 py-6 bg-[#7544EB] rounded-b-xl"
          >
            <div
              class="basis-6/12 text-center text-white font-bold text-xl mt-2"
            >
              <span id="totalValue"></span> BUSD
            </div>
            <div class="basis-6/12 text-center">
              <div
              id="mint"
                class="cursor-pointer mx-auto pt-2 bg-white w-36 h-12 text-xl text-[#5415EA] rounded-full  text-center  align-middle font-semibold"
              >
                Mint
              </div>
            </div>
          </div>
        </div>

        </div>

        <div>
          <ul class=" flex flex-row justify-center mt-10">
            <li class="px-2" id="pet1">
